<section class="container-sm" style="max-width: 380px;">
  <div class="d-flex flex-row justify-content-between align-items-center mb-5 mt-4">
    <a href="dashboard">
      <img src="../../../assets/svg/menu-icon-green.png" height="32px" width="32px" alt="logo">
    </a>
    <h1 class="title">Cursos</h1>
    <div style="width: 32px;"></div>
  </div>
  <div *ngFor="let course of courses;" class="d-flex align-items-center justify-content-between card-style mb-6">
    <div *ngFor="let classes of classes">
      <div class="d-flex align-items-center">
        <div>
          <img src="../../../assets/svg/logo-card.png" height="40px" alt="logo">
        </div>

        <div class="card-infos">
          <p class="card-title">{{course.name}}</p>
          <p class="card-subtext">Valor:R$ {{course.value}}</p>
          <p class="card-subtext">Duração: {{course.workload}} horas</p>
          <p class="card-subtext">Dias: {{classes.days}}</p>
          <p class="card-subtext">Hora Inicio: {{classes.hourStart}}</p>
          <p class="card-subtext">Término: {{classes.hourEnd}}</p>
        </div>
      </div>
      <div>
        <a type="button" class="btn btn-primary btn-sm btnColor p-2" [routerLink]="['/subscription']"
          [queryParams]="{courseId:course._id, classesId:classes._id, title: course.name, value: course.value, duration: course.workload}">Inscrição</a>
      </div>
    </div>
  </div>
</section>
