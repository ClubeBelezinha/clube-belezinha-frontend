<section class="container-sm" style="max-width: 380px;">
  <div class="d-flex flex-row justify-content-between align-items-center mb-5 mt-4">
    <a href="dashboard">
      <img src="../../../assets/svg/menu-icon-green.png" height="32px" width="32px" alt="logo">
    </a>
    <h1 class="title">Cursos</h1>
    <div style="width: 32px;"></div>
  </div>
  <div *ngFor="let course of courses;" class="d-flex align-items-center justify-content-between card-style mb-4">
    <div class="d-flex align-items-center">
      <div>
        <img src="../../../assets/svg/logo-card.png" height="40px" alt="logo">
      </div>
      <div class="card-infos">
        <p class="card-title">{{course.title}}</p>
        <p class="card-subtext">Valor: {{course.value}}</p>
        <p class="card-subtext">Duração: {{course.duration}} horas</p>
      </div>
    </div>
    <div>
      <a type="button" class="btn btn-primary btn-sm btnColor p-2" [routerLink]="['/subscription']"
        [queryParams]="{title: course.title, value: course.value, duration: course.duration}">Inscrição</a>
    </div>
  </div>
</section>
