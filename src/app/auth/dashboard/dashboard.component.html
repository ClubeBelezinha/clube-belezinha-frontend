<div class="container-lg p-0">
  <div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''" style="z-index: 1000 !important;">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item">
        <div class="sidenav-nav-link">
          <span class="sidenav-link-text" *ngIf="collapsed">Home</span>
        </div>
        <div class="sidenav-nav-link">
          <span class="sidenav-link-text" *ngIf="collapsed">Cursos</span>
        </div>
        <div class="sidenav-nav-link">
          <span class="sidenav-link-text" *ngIf="collapsed">Certificados</span>
        </div>
        <div class="sidenav-nav-link">
          <span class="sidenav-link-text" *ngIf="collapsed">Marketplace</span>
          <span class="sidenav-link-release" *ngIf="collapsed">(Em breve)</span>
        </div>
        <div class="sidenav-nav-link">
          <span class="sidenav-link-text" *ngIf="collapsed">Meus cursos</span>
        </div>
        <div class="sidenav-nav-link">
          <span class="sidenav-link-text" *ngIf="collapsed">Financeiro</span>
          <span class="sidenav-link-release" *ngIf="collapsed">(Em breve)</span>
        </div>

        <div class="sidenav-nav-link">
          <a href="" class="mt-4 d-flex align-items-center justify-content-center">
            <div class="pr-2">
              <img *ngIf="collapsed" src="../../../assets/svg/logout.png" height="24px" width="24px" alt="logout">
            </div>
            <span class="sidenav-link-logout" *ngIf="collapsed">Sair</span>
          </a>
        </div>
      </li>
    </ul>
  </div>

  <div class="nav-menu" [ngClass]="collapsed ? 'nav-menu-collapsed' : ''">
    <div class="d-flex justify-content-between">
      <div class="menu-opener-container">
        <img src="../../../assets/svg/menu-icon.png" height="32px" width="32px" alt="logo" (click)="toggleCollapse()">
      </div>
      <div>
        <img src="../../../assets/svg/user-icon.png" height="48px" width="48px" alt="logo">
      </div>
    </div>

    <div class="dashboard-title pt-5 pb-2">Dashboard</div>
  </div>








  <div class="background-image" style="height: calc(100vh - 157px)">
    <div class="menu-section">
      <div class="d-flex justify-content-around pt-5">
        <a class="cards p-2" href="courses">
          <img src="../../../assets/svg/1.png" height="80px" width="80px" alt="logo">
          <div class="pt-1">Cursos</div>
        </a>
        <div class="cards p-2">
          <img src="../../../assets/svg/2.png" height="80px" width="80px" alt="logo">
          <div class="pt-1">Certificados</div>
        </div>
      </div>
      <div class="d-flex justify-content-around pt-4">
        <div class="cards p-2">
          <img src="../../../assets/svg/3.png" height="80px" width="80px" alt="logo">
          <div class="pt-1">Marketplace</div>
        </div>
        <a class="cards p-2" href="my-courses">
          <img src="../../../assets/svg/4.png" height="80px" width="80px" alt="logo">
          <div class="pt-1">Meus cursos</div>
        </a>
      </div>
      <div class="d-flex justify-content-around pt-4">
        <div class="cards p-2">
          <img src="../../../assets/svg/5.png" height="80px" width="80px" alt="logo">
          <div class="pt-1">Financeiro</div>
        </div>
        <div class="p-2" style="height: 80px; width: 130px;">
        </div>
      </div>
    </div>
  </div>
</div>
