<section class="row p-0 m-0 container-fluid" style="width:100%;height: 100%;">
  <div class="col-md-6 col-12 bg-white shadow-lg" style="height:100%; z-index: 1;">
    <div class="row">
      <div class="col"></div>
      <div class="col-12 col-md-8 d-flex flex-column align-items-center justify-content-start ">
        <img src="../../../assets/LogoVertical 1.png" class="img-fluid " style="height: 25%; max-height: 199px;" />
        <div class="d-flex flex-column justify-content-start w-100" style="max-width: 300px;">
          <h3>Login</h3>
          <p>NÃ£o possui cadastro? <a href="sign-up">Registre-se</a></p>
          <form class="w-100" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="d-flex flex-column">
              <label class="px-2" for="email">E-mail</label>
              <input type="email" formControlName="email" class="px-2 inputBox" placeholder="Digite" id="email"
                style="border:none;border-bottom: 1px solid #C1D34E; border-radius: 0;">
            </div>
            <div class="d-flex flex-column mt-2">
              <label class="px-2" for="password">Senha</label>
              <input type="password" formControlName="password" class="px-2 inputBox" placeholder="Digite" id="password"
                style="border:none;border-bottom: 1px solid #C1D34E; border-radius: 0;">
            </div>
            <div class="form-check mt-2 px-4">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                Lembrar a senha
              </label>
            </div>
            <div class="my-3 d-flex align-items-center justify-content-center"> 
              <a href="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="d-flex flex-column mt-2 align-items-center">
              <button class="btn btn-success" [disabled]="!form.valid" type="submit" style="width: 80%;">Entrar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="col-6 img-background">
    <div></div>
  </div>
</section>
