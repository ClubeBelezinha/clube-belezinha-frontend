<div class="background-image">
  <section class="container-sm" style="max-width: 440px; height: 100vh;">
    <div class="d-flex align-items-center justify-content-between pt-4 pb-5">
      <img src="../../../assets/svg/menu-icon.svg" height="26px" width="26px" alt="logo">
      <div class="title">Registro de Usuário</div>
      <div style="height: 26px; width: 26px"></div>
    </div>
    <form class="form-group">
      <div>
        <label for="email" class="form-label">E-mail de cadastro</label>
        <input id="email" type="email" class="form-control inputForm" placeholder="Seu email" formControlName="email" />
      </div>
      <div class="mt-3">
        <label for="nickname" class="form-label">Usuário</label>
        <input id="nickname" type="text" class="form-control inputForm" placeholder="nickname"
          formControlName="nickname" />
      </div>
      <div class="mt-3">
        <label for="cpf" class="form-label">CPF</label>
        <input id="cpf" maxlength="14" type="text" class="form-control inputForm" placeholder="Seu CPF"
          formControlName="cpf" />
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">Senha de acesso</label>
        <input id="password" type="password" class="form-control inputForm" placeholder="Sua senha"
          formControlName="password" />
      </div>
      <div class="mt-3">
        <label for="confirmPassword" class="form-label">Confirme a senha</label>
        <input id="confirmPassword" type="password" class="form-control inputForm" placeholder="Confirme a senha"
          formControlName="confirmPassword" />
      </div>
      <div class="container-bottom-button mt-3">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label switch-label" for="customSwitch1">Aceito os termos de uso e
            privacidade</label>
        </div>
      </div>
      <div class="mt-5 d-flex justify-content-center">
        <button type="submit" class="btn btn-block btnColor">Registrar</button>
      </div>
    </form>
  </section>
</div>
