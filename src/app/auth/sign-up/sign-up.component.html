<div class="background-image">
  <section class="container-sm" style="max-width: 440px; height: 100vh;">
    <div class="d-flex align-items-center justify-content-between pt-4 pb-5">
      <a href="">
        <img src="../../../assets/svg/menu-icon-green.png" height="32px" width="32px" alt="logo">
      </a>
      <div class="title">Registro de Usu치rio</div>
      <div style="height: 24px; width: 24px"></div>
    </div>
    <form [formGroup]="form" class="form-group">
      <div>
        <label for="email" class="form-label">E-mail de cadastro</label>
        <input id="email" required name="email" type="email" class="form-control inputForm" placeholder="Seu email" formControlName="email" />
        <div *ngIf="form.controls.email?.errors?.required && form.controls.email.dirty">
          Campo obrigat칩rio
      </div>
      </div>
      <div class="mt-3">
        <label for="nickname" class="form-label">Usu치rio</label>
        <input id="nickname" name="nickname" type="text" class="form-control inputForm" placeholder="nickname"
          formControlName="nickname" />
      </div>
      
      <div class="mt-3">
        <label for="cpf" class="form-label">CPF</label>
        <input id="cpf" maxlength="14" name="cpf" type="text" class="form-control inputForm" placeholder="Seu CPF"
          formControlName="cpf" [ngClass]="{ 'is-invalid' : form.controls.cpf.invalid && form.controls.cpf.dirty, 'is-valid' : form.controls.cpf.valid }"/>
          <div *ngIf="form.controls.cpf.errors && form.controls.cpf.dirty">
            Campo obrigat칩rio
        </div>
      </div>
      <div class="mt-3">
        <label for="password" class="form-label">Senha de acesso</label>
        <input id="password" name="password" type="password" class="form-control inputForm" placeholder="Sua senha"
          formControlName="password" />
      </div>
      <div class="mt-3">
        <label for="confirmPassword" class="form-label">Confirme a senha</label>
        <input id="confirmPassword" type="password" class="form-control inputForm" placeholder="Confirme a senha"
          formControlName="confirmPassword" />
      </div>
      <div class="container-bottom-button mt-3">
        <div class="custom-control custom-switch">
          <input type="checkbox" name="customSwitch1" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label switch-label" for="customSwitch1">Aceito os termos de uso e
            privacidade</label>
        </div>
      </div>
      <div class="mt-5 d-flex justify-content-center">
        <button (click)="register()" class="btn btn-block btnColor" [disabled]="!form.valid">Registrar</button>
      </div>
    </form>
  </section>
</div>
