<div class="px-4">
  <form class="form-group px-3 mt-3 col-auto">
    <div>
      <label for="email" class="form-label">E-mail de cadastro</label>
      <input id="email" type="email" class="form-control inputForm" placeholder="Seu email" formControlName="email" />
    </div>
    <div class="mt-3">
      <label for="nickname" class="form-label">Usuario</label>
      <input id="nickname" type="text" class="form-control inputForm" placeholder="nickname"
        formControlName="nickname" />
    </div>
    <div class="mt-3">
      <label for="cpf" class="form-label">CPF</label>
      <input id="cpf" maxlength="14" type="text" class="form-control inputForm" placeholder="Seu CPF"
        formControlName="cpf" />
    </div>
    <div class="mt-3">
      <label for="password" class="form-label">Senha de acesso</label>
      <input id="password" type="password" class="form-control inputForm" placeholder="Sua senha"
        formControlName="password" />
    </div>
    <div class="mt-3">
      <label for="confirmPassword" class="form-label">Confirme a senha</label>
      <input id="confirmPassword" type="password" class="form-control inputForm" placeholder="Confirme a senha"
        formControlName="confirmPassword" />
    </div>
    <div class="col-12 mt-5 d-flex justify-content-center">
      <button type="submit" class="btn btnColor mb-3 col-10">Avan√ßar</button>
    </div>
  </form>
</div>
